<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="templateHB" type="text/x-handlebars-template">
        <section class="container">
            <table id="board">
                <!-- Outer 3x3 box -->
                {{#each board}}
                    {{#if (beginRow @index)}}
                        <tr>
                    {{/if}}
                            <td class="box">
                                <table>
                                    <!-- Inner 3x3 box -->
                                    {{#each this}}
                                        {{#if (beginRow @index)}}
                                            <tr>
                                        {{/if}}
                                         
                                        <!-- Add unique id based on outerBox~innerBox indexes-->
                                        {{#if (startingValue this.answer)}}
                                            <td id="{{@../index}}~{{@index}}" class="cell starter" onclick="selectCell(this)">{{this.answer}}</td>
                                        {{else}}
                                            <td id="{{@../index}}~{{@index}}" class="cell" onclick="selectCell(this)">
                                                <div class="cell-container">
                                                    <p id="{{@../index}}~{{@index}}~answer" class="answer">{{this.answer}}</p>
                                                    <table class="writeInsTable">
                                                        {{#each this.writeIns}}
                                                            {{#if (beginRow @index)}}
                                                                <tr>
                                                            {{/if}}
                                                            <td id="{{@../../index}}~{{@../index}}~{{@index}}" class="write-in">{{this}}</td>
                                                            {{#if (endRow @index)}}
                                                                </tr>
                                                            {{/if}}
                                                        {{/each}}
                                                    </table>
                                                </div>
                                            </td>
                                        {{/if}}
                                        
                                        {{#if (endRow @index)}}
                                            </tr>
                                        {{/if}}
                                    {{/each}}
                                </table>
                            </td>
                    {{#if (endRow @index)}}
                        </tr>
                    {{/if}}
                {{/each}}
            </table>
        </section>
    </script>
    <title>Document</title>
</head>
<body>
    <header>
        <section class="container">
            <h1 class="branding">Sudoku</h1>
            <nav>
                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sudoku.html">Sudoku</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <section id="gameArea">test</section>
    <section class="gameOptions">
        <ul>
            <input type="button" value="Write-In" onclick="toggleWriteIn(this)">
        </ul>
    </section>
    <script src="main.js"></script>
</body>
</html>
