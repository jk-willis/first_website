<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="templateHB" type="text/x-handlebars-template">
        <section class="play-area">
            <div class="timer">TIMER HERE</div>
            <div class="board">
                {{#each board}}
                    <div class="box">
                        {{#each this}}
                        {{#if (startingValue this.answer)}}    
                            <div id="{{@../index}}~{{@index}}" class="cell starter" onclick="selectCell(this)">{{this.answer}}</div>
                        {{else}}
                            <div id="{{@../index}}~{{@index}}" class="writeInsTable" onclick="selectCell(this)">
                                <p id="{{@../index}}~{{@index}}~answer" class="answer">{{this.answer}}</p>
                                {{#each this.writeIns}}
                                    <div id="{{@../../index}}~{{@../index}}~{{@index}}" class="write-in"></div>
                                {{/each}}
                            </div>
                        {{/if}}
                        {{/each}}
                    </div>
                {{/each}}
            </div>
            <div class="answerButtons">
                {{#each answerButtons}}
                    <div id="answer-button~{{this.answer}}" class="option-button" onclick="clickAnswerButton(this)">
                        <div id="answer-label~{{this.answer}}" class="option-button-content">{{this.answer}}</div>
                        <div id="answer-count~{{this.answer}}" class="option-button-count">{{this.count}}</div>
                    </div>
                {{/each}}
            </div>
            <div class="optionButtons">
                <input type="button" value="Write-In" onclick="toggleWriteIn(this)">
            </div>
        </section>
    </script>
    <title>Document</title>
</head>
<body>
    <header>
        <section class="container">
            <h1 class="branding">Sudoku</h1>
            <nav>
                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sudoku.html">Sudoku</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <section id="gameArea"></section>
    <script src="main.js"></script>
</body>
</html>
