<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="templateHB" type="text/x-handlebars-template">
        <section class="play-area">
            <div id="timer" class="timer">00:00</div>
            <div class="board">
                {{#each board}}
                    <div class="box">
                        {{#each this}}
                            {{#if (startingValue this.answer)}}    
                                <div id="{{@../index}}~{{@index}}" class="cell starter" onclick="selectCell(this)">{{this.answer}}</div>
                            {{else}}
                                <div id="{{@../index}}~{{@index}}" class="writeInsTable" onclick="selectCell(this)">
                                    <p id="{{@../index}}~{{@index}}~answer" class="answer">{{this.answer}}</p>
                                    {{#each this.writeIns}}
                                        <div id="{{@../../index}}~{{@../index}}~{{@index}}" class="write-in"></div>
                                    {{/each}}
                                </div>
                            {{/if}}
                        {{/each}}
                    </div>
                {{/each}}
            </div>
            <div class="answerButtons">
                {{#each answerButtons}}
                    <div id="answer-button~{{this.answer}}" class="option-button" onclick="clickAnswerButton(this)">
                        <div id="answer-label~{{this.answer}}" class="option-button-answer">{{this.answer}}</div>
                        <div id="answer-count~{{this.answer}}" class="option-button-count">{{this.count}}</div>
                    </div>
                {{/each}}
            </div>
            <div class="optionButtons">
                <div class="option-button">
                    <!-- <a href="https://www.flaticon.com/free-icons/undo" title="undo icons">Undo icons created by Freepik - Flaticon</a> -->
                    <img src="images/undo-circular-arrow.png"/>
                </div>
                <div class="option-button" onclick="toggleWriteIn(this)">
                    <!-- <a href="https://www.flaticon.com/free-icons/pencil" title="pencil icons">Pencil icons created by Freepik - Flaticon</a> -->
                    <img src="images/pencil.png"/>
                </div>
            </div>
        </section>
    </script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Test website</a></li>
                <li><a href="sudoku.html">Sudoku</a></li>
            </ul>
        </nav>
    </header>
    <section id="gameArea"></section>
    <div class="new-option-button">
    <script src="main.js"></script>
</body>
</html>
